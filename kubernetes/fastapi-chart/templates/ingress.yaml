apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mark-word-fastapi-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mark-word-fastapi
                port:
                  number: 8000